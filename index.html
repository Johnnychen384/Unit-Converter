<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-el">
            <p id="metric-el">Metric/Imperial unit conversion</p>
            <!-- <span id="input-el">20</span> -->
            <div class="flex-container">
                <input type="text" name="" id="input-el" required>
            </div>
        </div>
        <div id="bot-el">
            <p id="length-el">Length (Meter/Feet)
                <span class="conversion-el" id="length"></span>
            </p>
            <p id="volume-el">Volume (Liters/Gallons)
                <span class="conversion-el" id="volume"></span>
            </p>
            <p id="mass-el">Mass (Kilograms/Pounds)
                <span class="conversion-el" id="mass"></span>
            </p>
        </div>







        <script src="index.js"></script>
    </body>
</html>
